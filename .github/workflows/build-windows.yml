name: Build UnityModManager

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure build directory exists
        # create the folder beforehand
        run: |
          if (-not (Test-Path -Path UnityModManager\build)) {
            New-Item -ItemType Directory -Path UnityModManager\build | Out-Null
          }
        shell: pwsh

      # makes msbuild.exe available on PATH
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # ðŸ”‘ restore all NuGet packages to create obj/project.assets.json
      - name: Restore NuGet packages
        run: nuget restore UnityModManager/UnityModManager.csproj

      # now you can build
      - name: Build
        run: msbuild UnityModManager/UnityModManager.csproj /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: UnityModManager-DLL
          path: UnityModManager/UnityModManager/build/net471/**
