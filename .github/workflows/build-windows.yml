name: Build UnityModManager

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2   # <-- THIS sets up PATH for msbuild

      - name: Build
        run: msbuild UnityModManager/UnityModManager.csproj /p:Configuration=Release
